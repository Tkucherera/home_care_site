{% extends 'base.html' %}
{% load static %}

<html lang="en">
<head>

  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,300italic,400italic,600italic,600' rel='stylesheet' type='text/css'>
  <link rel="Stylesheet" href="{% static 'CSS/accounts.css'%}" type="text/css" />
    <script src="{% static 'js/passwords.js' %}"></script>

  <link rel="Stylesheet" href='https://ianlunn.github.io/Hover/css/hover.css' type="text/css" />

  <link rel="Stylesheet" href='https://fonts.googleapis.com/css?family=Muli' type='text/css'>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
<!-- start of page -->
{% block content %}
<!-- having someone signup -->
<form action=" " method = 'POST' onsubmit="someFunction(this);return false">
  {% csrf_token %}
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="name"><b>First Name</b></label><br>
    <input type="text" placeholder="Enter Enter First Name" name="name" id="name" required><br>

     <label for="last-name"><b>Last Name</b></label><br>
    <input type="text" placeholder="Enter Last Name" name="last-name" id="last-name" required><br>

    <label for="username"><b>username</b></label><br>
    <input type="text" placeholder="username" name="username" id="username" required><br>


    <label for="email"><b>Email</b></label><br>
    <input type="text" placeholder="Enter Email" name="email" id="email" required><br>

    <label for="password"><b>Password</b></label ><br>
    <input type="password" onblur="if(this.value == '') { this.value='Password'}" onfocus="if (this.value == 'Password') {this.value=''}" name="password" id="password" required><br>


    <label for="password2"><b>Repeat Password</b></label><br>
    <input type="password" placeholder="Repeat Password" name="password2" id="password2"  onkeyup="checkPass(); return false;" required><br>
    <span id="confirmMessage" class="confirmMessage"></span><br/>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="{% url 'login' %}">LogIn</a>.</p>
  </div>
</form>



{% endblock %}

</body>
</html>
